<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">Username</div>
            <div class="col-md-3"><input type="text" id="usernameInput"></div>
        </div>
        <div class="row">
            <div class="col-md-3">Password</div>
            <div class="col-md-3"><input type="text" id="passwordInput"></div>
        </div>
        <div class="row">
            <div class="col-md-3">Confirm password</div>
            <div class="col-md-3"><input type="text" id="confirmPasswordInput"></div>
        </div>
        <div class="row">
            <div class="col-md-3">Age</div>
            <div class="col-md-3"><input type="number" id="ageInput"></div>
        </div>
        <div class="row">
            <button id="registerButton">Register</button>
        </div>
        <div class="row">
            <div id="response"></div>
        </div>
    </div>


</body>
</html>
